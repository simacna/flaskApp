<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Flask, baby!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> <!--'staic' means the folder and after comma it's the file name -->
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">

	
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
		
	<body>
	<header>
		<div class="navbar-header" style="float: none !important;">
		   <a class="navbar-brand" href="#">
		  		<img src="{{ url_for('static', filename="images/mainlogo.png") }}" id="toppicture"/>
		   </a>
 		   <a href="/dashboard"> 
 		  	<button type="button" class="btn btn-primary" aria-label="Right Align" id="topbutton">
				<span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Start Learning
			</button>
			</a>
		<ul class="nav navbar-nav navbar-right">
		  
		  		<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
				<h5>
				<a href="/+=1/"> 
					<span class="glyphicon glyphicon-education"></span> +=1&nbsp;&nbsp;&nbsp;
				</a>
			<!--<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Donate&nbsp;&nbsp;&nbsp;</a>-->
				<a class="active" data-toggle="modal" data-target="#exampleModal" href="#">
					<span class="glyphicon glyphicon-log-in"></span> Login&nbsp;&nbsp;&nbsp;
				</a>
			
			
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Login</h4>
				  </div>
				  <div class="modal-body">
					  <div class="container-fluid">
						  <form action="" class="form-inline" method="post">
							<input type="text" class="form-control" placeholder="Username" name="username" value="">
							<input type="password" class="form-control" placeholder="Password" name="password" value="">
							<input class="btn btn-primary" type="submit" value="Login">
						  </form>
							<div class="container">
								<br>
							   <p>No account? <a href='/register'>Register here</a>.</p>
							   <p><a href='/forgot-password/'>Forgot Password?</a></p>
							   <br>
					  </div>
					</div>
				  </div>

				</div>
			  </div>
			</div>
		<a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#">
			<span class="glyphicon glyphicon-pencil"></span> Sign up
		</a>
		<h5>
		<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="exampleModalLabel">Register</h4>
			  </div>
			  <div class="modal-body">
				  <div class="container">  
					<form method=post action="/register">
						<dl>
						  <dt><label for="username">Username</label>
						  <dd><input id="username" name="username" type="text" value=""></dd>					
						  <dt><label for="email">Email Address</label>
						  <dd><input id="email" name="email" type="text" value=""></dd>					
						  <dt><label for="password">New Password</label>
						  <dd><input id="password" name="password" type="password" value=""></dd>					
						  <dt><label for="confirm">Repeat Password</label>
						  <dd><input id="confirm" name="confirm" type="password" value=""></dd>						
						  <dt><label for="accept_tos">I accept the <a href="/about/tos" target="blank">Terms of Service</a> and <a href="/about/privacy-policy" target="blank">Privacy Notice</a> (updated Jan 22, 2015)</label>
						  <dd><input id="accept_tos" name="accept_tos" type="checkbox" value="y"></dd>
						</dl>
						  <p><input type=submit value=Register>
					</form> 
				</div>
			 </div>
			</div>
		  </div>
		 </div>
	   </div>
	</header>
	<div class="border-row" style="width:100%; margin-bottom: 15px;"></div>
	<div class="container-fluid" style="min-height:100%;">
	{% block body %}{% endblock %} <!-- This is for when we do an extension -->
	</div>
 </body>

</html>
